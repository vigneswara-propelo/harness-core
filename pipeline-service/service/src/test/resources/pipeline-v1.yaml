version: 1
name: Java with Gradle Infra
labels:
  account: harness
  org: cd
inputs:
  image:
    type: string
    desc: image name
    default: golang
  repo:
    type: string
    desc: repository name
    required: true
    prompt: true
  count:
    type: number
  password:
    type: secret
    desc: docker password
    enums: [secret1, secret2]
    required: true
options:
  repository:
    connector: connector
    name: harness-core
  registry:
    credentials:
      - account.docker
      - <+expression>
      - name: account.dockerhub
        match: docker.io
      - name: <+expression>
        match: <+expression>
stages:
  - name: output variable
    type: ci
    spec:
      clone:
        disabled: true
      steps:
        - name: one
          type: script
          spec:
            strategy:
              parallelism: 2
            image: alpine
            run: export foo=bar
            outputs:
              - foo