## Nginx config map ###


apiVersion: v1
data:
  proxy.conf: |
    server {
    root /www/data;

    }
kind: ConfigMap
metadata:
  name: harness-nginx-conf
  namespace: {{ .Values.namespace }}

---

apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: harness-manager-nginx
  namespace: {{ .Values.namespace }}
spec:
  serviceName: harness-manager-nginx
  selector:
    matchLabels:
      harness-app: harness
      harness-service: harness-manager-nginx # has to match .spec.template.metadata.labels  template:
  template:
    metadata:
      labels:
        harness-app: harness
        harness-service: harness-manager-nginx
    spec:
      containers:
      - image: {{ .Values.images.nginx }}
        imagePullPolicy: Always
        name: harness-manager-nginx
        volumeMounts:
        - mountPath: /www/data
          name: harness-data
        - mountPath: /etc/nginx/conf.d
          name: harness-nginx-conf
      volumes:
      - name: harness-data
        persistentVolumeClaim:
          claimName: harness-data
      - name: harness-nginx-conf
        configMap:
          name: harness-nginx-conf
      imagePullSecrets:
      - name: regcred