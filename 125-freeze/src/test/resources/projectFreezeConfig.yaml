freeze:
  identifier: "id"
  name: "name"
  description: "desc"
  orgIdentifier: "oId"
  projectIdentifier: "pId"
  status: "Enabled"
  windows:
    - timeZone: "America/Los_Angeles"
      startTime: "2024-11-03 10:48 PM"
      endTime: "2024-12-29 08:00 PM"
      recurrence:
        spec:
          until: "2026-09-29 06:00 PM"
        type: "Daily"
  entityConfigs:
    - name: "rule1"
      entities:
      - filterType: "All"
        type: "Service"
        entityRefs:
          - "serv1"
          - "serv2"
      - filterType: "Equals"
        type: "Project"
        entityRefs:
          - "pip1"
          - "pip2"
      - filterType: "Equals"
        type: "Org"
        entityRefs:
          - "pip1"
          - "pip2"
      - filterType: "Equals"
        type: "EnvType"
        entityRefs:
          - "Production"
      - filterType: "Equals"
        type: "Environment"
        entityRefs:
          - "pip1"
          - "pip2"
    - name: "rule2"
      entities:
        - filterType: "All"
          type: "Service"
        - filterType: "All"
          type: "EnvType"
  notificationRules:
    - name: Rule 1
      identifier: Rule_1
      events:
        - type: FreezeWindowEnabled
      notificationMethod:
        type: Slack
        spec:
          userGroups: [ ]
          webhookUrl: https://hooks.slack.com/services/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
      enabled: true
    - name: Rule 2
      identifier: Rule_2
      events:
        - type: DeploymentRejectedDueToFreeze
      notificationMethod:
        type: PagerDuty
        spec:
          userGroups: [ ]
          integrationKey: ${}
      enabled: true
    - name: Rule 3
      identifier: Rule_1
      events:
        - type: FreezeWindowEnabled
        - type: DeploymentRejectedDueToFreeze
      notificationMethod:
        type: Email
        spec:
          userGroups:
            - account._account_all_users
            - account.act_usergroup
          recipients:
            - utkarsh@gmail.com
      enabled: true
    - name: ytr
      identifier: ytr
      events:
        - type: FreezeWindowEnabled
        - type: DeploymentRejectedDueToFreeze
      notificationMethod:
        type: MsTeams
        spec:
          userGroups: [ ]
          msTeamKeys:
            - https://www.google.in/
      enabled: true
