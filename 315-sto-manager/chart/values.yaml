  minReplicas: 1
  maxReplicas: 100
  targetCPU: ""
  targetMemory: ""
stoServiceGlobalToken:
  name: harness-secrets
  key: stoAppHarnessToken
nodeSelector: {}
tolerations: []
affinity: {}
