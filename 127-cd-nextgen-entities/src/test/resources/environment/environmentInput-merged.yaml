environmentInputs:
  identifier: ENV_ID
  type: Production
  variables:
    - name: envV1
      type: String
      value: <+input>
  overrides:
    manifests:
      - manifest:
          identifier: manifest1
          type: Values
          spec:
            store:
              type: Github
              spec:
                connectorRef: <+input>
                repoName: <+input>
