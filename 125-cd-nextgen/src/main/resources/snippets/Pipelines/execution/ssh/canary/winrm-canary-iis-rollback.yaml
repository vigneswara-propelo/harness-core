spec:
  execution:
    rollbackSteps:
      - stepGroup:
          identifier: Step_Group_Rollback_<+phase>
          name: "Step Group Rollback"
          strategy:
            repeat:
              items: <+stage.output.hosts>
              start: <+start>
              end: <+end>
              unit: <+unit>
          steps:
            - step:
                name: "Rollback"
                identifier: Rollback_<+phase>
                type: Command
                timeout: 10m
                spec:
                  onDelegate: false
                  environmentVariables:
                    - name: ReleaseNo
                      type: String
                      value: ""
                    - name: ServiceName
                      type: String
                      value: ""
                    - name: AppPoolName
                      type: String
                      value: "DefaultAppPool"
                    - name: AppPoolDotNetVersion
                      type: String
                      value: "v4.0"
                    - name: DownloadDirectory
                      type: String
                      value: "$env:TEMP"
                    - name: AppPhysicalDirectory
                      type: String
                      value: "$env:SYSTEMDRIVE"
                    - name: SiteProtocol
                      type: String
                      value: "http"
                    - name: SitePort
                      type: String
                      value: "80"
                    - name: SiteHostName
                      type: String
                      value: "*"
                  outputVariables: []
                  commandUnits:
                    - identifier: Copy_Artifact_Rollback_<+phase>
                      name: "Copy Artifact Rollback"
                      type: Copy
                      spec:
                        sourceType: Artifact
                        destinationPath: "%USERPROFILE%\\<+service.name>\\<+env.name>"
                    - identifier: Expend_Artifact_Rollback_<+phase>
                      name: "Expend Artifact Rollback"
                      type: Script
                      spec:
                        shell: PowerShell
                        source:
                          type: Inline
                          spec:
                            script: |-
                              <+extend_artifact_script_powershell>
                    - identifier: Copy_Config_Rollback_<+phase>
                      name: "Copy Config Rollback"
                      type: Copy
                      spec:
                        sourceType: Config
                        destinationPath: "%USERPROFILE%\\<+service.name>\\<+env.name>"
                    - identifier: Create_AppPool_Rollback_<+phase>
                      name: "Create AppPool Rollback"
                      type: Script
                      spec:
                        shell: PowerShell
                        source:
                          type: Inline
                          spec:
                            script: |-
                              <+create_apppool_script_powershell>
                    - identifier: Create_Website_Rollback_<+phase>
                      name: "Create Website Rollback"
                      type: Script
                      spec:
                        shell: PowerShell
                        source:
                          type: Inline
                          spec:
                            script: |-
                              <+create_website_script_powershell>