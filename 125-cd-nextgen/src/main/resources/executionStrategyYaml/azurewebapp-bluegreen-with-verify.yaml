failureStrategies:
  - onFailure:
      errors:
        - AllErrors
      action:
        type: StageRollback
spec:
  execution:
    steps:
      - step:
          name: "Slot Deployment"
          identifier: slotDeployment
          type: AzureSlotDeployment
          timeout: 10m
          spec:
            webApp: ""
            deploymentSlot: ""
      - step:
          type: Verify
          name: Verify
          identifier: Verify
          timeout: 2h
          spec: {}
      - step:
          name: "Swap slots"
          identifier: swapSlots
          type: AzureSwapSlot
          timeout: 10m
          spec:
            targetSlot: ""
    rollbackSteps:
      - step:
          name: "WebApp rollback"
          identifier: webAppRollback
          type: AzureWebAppRollback
          timeout: 10m
          spec: {}