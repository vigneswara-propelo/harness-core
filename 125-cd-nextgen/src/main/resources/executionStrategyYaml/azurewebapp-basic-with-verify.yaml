failureStrategies:
  - onFailure:
      errors:
        - AllErrors
      action:
        type: StageRollback
spec:
  execution:
    steps:
      - step:
          name: "Slot Deployment"
          identifier: slotDeployment
          type: AzureSlotDeployment
          timeout: 10m
          spec: {}
      - step:
          type: Verify
          name: Verify
          identifier: Verify
          timeout: 2h
          spec: {}
    rollbackSteps:
      - step:
          name: "WebApp rollback"
          identifier: webAppRollback
          type: AzureWebAppRollback
          timeout: 10m
          spec: {}