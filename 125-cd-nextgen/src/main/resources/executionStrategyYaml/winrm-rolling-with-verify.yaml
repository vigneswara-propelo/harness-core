failureStrategies:
  - onFailure:
      errors:
        - AllErrors
      action:
        type: StageRollback
spec:
  execution:
    steps:
      - stepGroup:
          identifier: Step_Group
          name: "Step Group"
          strategy:
            repeat:
              items: <+stage.output.hosts>
              maxConcurrency: <+maxConcurrency>
              partitionSize: <+partitionSize>
              unit: <+unit>
          steps:
            - step:
                name: "Deploy"
                identifier: Deploy
                type: Command
                timeout: 10m
                spec: {}
      - step:
          type: Verify
          name: Verify
          identifier: Verify
          timeout: 2h
          spec: {}