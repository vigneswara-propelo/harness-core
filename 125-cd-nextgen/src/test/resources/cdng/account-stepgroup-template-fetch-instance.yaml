template:
  name: accountStepGroupTemplate
  identifier: accountStepGroupTemplate
  versionLabel: v1
  type: StepGroup
  tags: {}
  spec:
    stageType: Deployment
    steps:
      - parallel:
          - step:
              name: "Fetch Instances"
              identifier: fetchInstances
              type: FetchInstanceScript
              timeout: 10m
              spec: {}
          - stepGroup:
              name: saas
              identifier: saas
              steps:
                - parallel:
                    - step:
                        type: ShellScript
                        name: echo1
                        identifier: echo1
                        spec:
                          shell: Bash
                          onDelegate: true
                          source:
                            type: Inline
                            spec:
                              script: echo done
                          environmentVariables: []
                          outputVariables: []
                          executionTarget: {}
                        timeout: 10m
                    - stepGroup:
                        name: stp
                        identifier: stp
                        template:
                          templateRef: org.orgStepGroupTemplate
                          versionLabel: v1
      - step:
          type: SwapRoutes
          name: Swap Routes_1
          identifier: SwapRoutes_1
          spec:
            downSizeOldApplication: false
          timeout: 10m
