pipeline:
  name: variable1
  identifier: variable1
  projectIdentifier: svcenvrefactor
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: deployStage
        identifier: deployStage
        description: ""
        type: Deployment
        spec:
          deploymentType: Kubernetes
          service:
            serviceRef: variableTestSvc
          environment:
               environmentRef: environmentVariableTest
               deployToAll: false
               provisioner:
                 steps:
                   - step:
                       type: ShellScriptProvision
                       name: provision
                       identifier: provision
                       spec:
                         source:
                           type: Inline
                           spec:
                             script: |-
                               echo hello
                       timeout: 10m
               infrastructureDefinition:
                  identifier: infra
          execution:
            steps:
              - step:
                  type: ShellScript
                  name: testnames
                  identifier: testnames
                  spec:
                    shell: Bash
                    onDelegate: true
                    source:
                      type: Inline
                      spec:
                        script: echo 1
                    environmentVariables: []
                    outputVariables: []
                    executionTarget: {}
                  timeout: 10m
            rollbackSteps:
              - step:
                  name: Rollback Rollout Deployment
                  identifier: rollbackRolloutDeployment
                  type: K8sRollingRollback
                  timeout: 10m
                  spec: {}
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
