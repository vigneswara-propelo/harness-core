Servlet:
  url: query?api_key=${apiKey}&application_key=${applicationKey}&from=${start_time_seconds}&to=${end_time_seconds}&query=${query}{service:${datadogServiceName}, $harness_batch{host:${host}, '|'}}by{resource_name, host}.rollup(avg,60)
  responseMappers:
        -
            fieldName: txnName
            jsonPath: series[*].scope
            regexs:
                - (resource_name:(.*),)
                - (?<=:).*(?=,)
        -
            fieldName: host
            jsonPath: series[*].scope
            regexs:
                - ((?<=host:)(.*))(?=,resource_name)
        -
            fieldName: timestamp
            jsonPath: series[*].pointlist[*].[0]
        -
            fieldName: value
            jsonPath: series[*].pointlist[*].[1]

System:
  url: query?api_key=${apiKey}&application_key=${applicationKey}&from=${start_time_seconds}&to=${end_time_seconds}&query=${query}{$harness_batch{host:${host}, '|'}}by{host}.rollup(avg,60)
  responseMappers:
        -
            fieldName: txnName
            jsonPath: series[*].metric
        -
            fieldName: timestamp
            jsonPath: series[*].pointlist[*].[0]
        -
            fieldName: value
            jsonPath: series[*].pointlist[*].[1]
        -
            fieldName: host
            jsonPath: series[*].scope
            regexs:
              - ((?<=host:)([^,]*))

Kubernetes:
  url: query?api_key=${apiKey}&application_key=${applicationKey}&from=${start_time_seconds}&to=${end_time_seconds}&query=${query}{$harness_batch{pod_name:${host}, '|'}}by{pod_name}.rollup(avg,60)${transformUnits}
  responseMappers:
        -
            fieldName: txnName
            jsonPath: series[*].metric
            regexs:
              - ((?<=[(]|^)[^(]([^/|+|-|*]*))
        -
            fieldName: timestamp
            jsonPath: series[*].pointlist[*].[0]
        -
            fieldName: value
            jsonPath: series[*].pointlist[*].[1]
        -
            fieldName: host
            jsonPath: series[*].scope
            regexs:
              - ((?<=pod_name:)([^,]*))