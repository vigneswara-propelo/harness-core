components:
  schemas:
    TemplateResponse:
      title: templateResponse
      x-stoplight:
        id: kj7anewxbf9xe
      type: object
      description: Default response when a template is returned
      x-examples:
        example-1:
          account: example_account
          org: example_organization
          project: example_project
          identifier: example_template
          name: Example_template
          description: string
          tags:
            example-tag-1: example-tag-1-value
            example-tag-2: example-tag-2-value
          yaml: |
            template:
              name: Example_template
              identifier: example_template
              versionLabel: v1
              type: Stage
              tags: {}
              spec:
                type: Custom
                spec:
                  execution:
                    steps:
                      - step:
                          type: ShellScript
                          name: ss1
                          identifier: ss1
                          spec:
                            shell: Bash
                            onDelegate: true
                            source:
                              type: Inline
                              spec:
                                script: exit 1
                            environmentVariables: []
                            outputVariables: []
                          timeout: 10m
          version_label: example_version
          entity_type: Stage
          child_type: example_child_type
          scope: org
          version: 1234567890
          git_details:
            object_id: example_object
            branch_name: branch
            file_path: /folder/file.json
            repo_name: example_repository
            commit_id: abcd123
            file_url: www.repo/folder/file.com
            repo_url: www.repo.com
          updated: 1234567890
          store_type: INLINE
          connector_ref: example_connector_ref
          stable_template: true
      properties:
        account:
          type: string
          description: Account identifier
        org:
          type: string
          description: Organization identifier
          pattern: '^[a-zA-Z_][0-9a-zA-Z_$]{0,127}$'
          minLength: 1
          maxLength: 128
        project:
          type: string
          description: Project identifier
          pattern: '^[a-zA-Z_][0-9a-zA-Z_$]{0,127}$'
          minLength: 1
          maxLength: 128
        identifier:
          type: string
          description: Template identifier
          pattern: '^[a-zA-Z_][0-9a-zA-Z_$]{0,127}$'
          minLength: 1
          maxLength: 128
        name:
          type: string
          description: Template Name
          pattern: '^[a-zA-Z_][0-9a-zA-Z-_ ]{0,127}$'
          minLength: 1
          maxLength: 128
        description:
          type: string
          description: Template description
          maxLength: 1024
        tags:
          type: object
          additionalProperties:
            type: string
          description: Template tags
          maxProperties: 128
        yaml:
          type: string
          description: Yaml related to template
        version_label:
          type: string
          description: Version label of template
        entity_type:
          type: string
          enum:
            - Step
            - Stage
            - Pipeline
            - CustomDeployment
            - MonitoredService
            - SecretManager
          description: |
            Type of Template
        child_type:
          type: string
          description: Defines child template type
        scope:
          type: string
          enum:
            - org
            - project
            - account
            - unknown
          description: Scope of template
        version:
          type: integer
          format: int64
          description: Version of template
        git_details:
          $ref: '#/components/schemas/EntityGitDetails'
        updated:
          type: integer
          format: int64
          description: |
            Last modification timestamp for Service.
        store_type:
          type: string
          enum:
            - INLINE
            - REMOTE
          description: Specifies whether the Entity is to be stored in Git or not (for Git Experience).
        connector_ref:
          type: string
          description: Identifier of the Harness Connector used for CRUD operations on the Entity (for Git Experience).
        stable_template:
          type: boolean
          description: True if this version is stable version of Template
      required:
        - account
        - identifier
        - name
        - yaml
    TemplateMetadataSummaryResponse:
      title: TemplateMetadataSummaryResponse
      x-stoplight:
        id: 92a2rxt8uqji1
      type: object
      x-examples:
        example-1:
          account: example_account
          org: example_organization
          project: example_project
          identifier: example_template
