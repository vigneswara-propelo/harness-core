          pattern: '^[a-zA-Z_][0-9a-zA-Z_$]{0,127}$'
          minLength: 1
          maxLength: 128
        project:
          type: string
          description: Project identifier
          pattern: '^[a-zA-Z_][0-9a-zA-Z_$]{0,127}$'
          minLength: 1
          maxLength: 128
        identifier:
          type: string
          description: Template identifier
          pattern: '^[a-zA-Z_][0-9a-zA-Z_$]{0,127}$'
          minLength: 1
          maxLength: 128
        name:
          type: string
          description: Template Name
          pattern: '^[a-zA-Z_][0-9a-zA-Z-_ ]{0,127}$'
          minLength: 1
          maxLength: 128
        description:
          type: string
          description: Template description
          maxLength: 1024
        tags:
          type: object
          additionalProperties:
            type: string
          description: Template tags
          maxProperties: 128
        version_label:
          type: string
          description: Version label of template
        entity_type:
          type: string
          enum:
            - Step
            - Stage
            - Pipeline
            - CustomDeployment
            - MonitoredService
            - SecretManager
          description: |
            Type of Template
        child_type:
