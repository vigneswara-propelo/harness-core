version: "3.7"
services:
  harness-ng-delegate:
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 2048M
    image: harness/delegate:latest
    environment:
      - ACCOUNT_ID=ACCOUNT_ID
      - DELEGATE_TOKEN=ACCOUNT_KEY
      - MANAGER_HOST_AND_PORT=https://localhost:9090
      - LOG_STREAMING_SERVICE_URL=http://localhost:8079
      - DEPLOY_MODE=KUBERNETES
      - DELEGATE_NAME=harness-delegate
      - NEXT_GEN=true
      - DELEGATE_TYPE=DOCKER
      - DELEGATE_TAGS=
      - INIT_SCRIPT=echo "Docker delegate init script executed."
# If proxy setting is required, Please refer to
# https://developer.harness.io/docs/platform/delegates/manage-delegates/configure-delegate-proxy-settings for Docker Proxy Settings
