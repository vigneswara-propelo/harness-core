extend type Query {
  # Get details about a Connector.
  connector(connectorId: String!): Connector @dataFetcher(name: connector)

  # Get details about Connectors.
  connectors(filters: [ConnectorFilter], limit: Int!, offset: Int): ConnectorConnection
    @dataFetcher(name: connectorConnection)
}

input ConnectorFilter {
  connector: IdFilter
  connectorType: ConnectorTypeFilter
  createdAt: TimeFilter
}

input ConnectorTypeFilter {
  operator: EnumOperator
  values: [ConnectorType]
}

enum ConnectorType {
  SMTP
  JENKINS
  BAMBOO
  SPLUNK
  ELK
  LOGZ
  SUMO
  APP_DYNAMICS
  NEW_RELIC
  DYNA_TRACE
  BUG_SNAG
  DATA_DOG
  APM_VERIFICATION
  PROMETHEUS
  ELB
  SLACK
  DOCKER
  ECR
  GCR
  NEXUS
  ARTIFACTORY
  AMAZON_S3
  GCS
  GIT
  SMB
  JIRA
  SFTP
  SERVICENOW
  HTTP_HELM_REPO
  AMAZON_S3_HELM_REPO
  GCS_HELM_REPO
}

enum UrlType {
  REPO
  ACCOUNT
}

interface Connector {
  id: String
  name: String
  description: String
  createdAt: DateTime
  createdBy: User
}

type ConnectorConnection {
  pageInfo: PageInfo
  nodes: [Connector]
}

