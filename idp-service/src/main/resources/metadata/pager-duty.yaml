identifier: pager-duty
name: PagerDuty
description: This plugin lets you view Harness pipeline execution details inside Backstage.
createdBy: Spotify
category: Monitoring
source: https://github.com/backstage/backstage/tree/master/plugins/pagerduty
iconUrl: https://avatars2.githubusercontent.com/u/766800?s=200&v=4
imageUrl: ''
config: |-
  proxy:
    '/pagerduty':
      target: https://api.pagerduty.com
      headers:
        Authorization: Token token=${PAGERDUTY_TOKEN}
environmentVariables:
  - PAGERDUTY_TOKEN
exports:
  defaultEntityTypes:
    - service
  exportDetails:
    - type: CARD
      name: EntityPagerDutyCard
      addByDefault: true
      layoutSchemaSpecs:
        gridProps:
          md: 6