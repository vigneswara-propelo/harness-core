        - x-api-key: []
      parameters:
        - $ref: '#/components/parameters/AccountHeader'
      requestBody:
        $ref: '#/components/requestBodies/EnvironmentSecretRequest'
      description: Updates the specified environment secret
      tags:
        - EnvironmentSecret
      x-internal: true
