          - onboarding
  requestBodies:
    EnvironmentSecretRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EnvironmentSecretRequest'
        application/yaml:
          schema:
            $ref: '#/components/schemas/EnvironmentSecretRequest'
    EnvironmentSecretRequestList:
      content:
        application/json:
