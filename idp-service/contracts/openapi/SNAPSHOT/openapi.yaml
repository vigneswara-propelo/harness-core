    Sort:
      name: sort
      in: query
      required: false
      schema:
        type: string
      description: Parameter on the basis of which sorting is done.
    EnvironmentSecret:
      name: environment-secret
      in: path
      required: true
      schema:
        type: string
      description: Identifier field of the environment secret the resource is scoped to
    StatusType:
      name: type
      in: path
